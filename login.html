<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kinder Garden</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-800 overflow-x-hidden">

    <!-- Background Slider -->
  <section class="relative w-full h-screen">
    <div class="absolute inset-0 transition-opacity duration-1000 opacity-100">
      <img src="Image/Background/Background.jpg" alt="Slide 1" class="w-full h-full object-cover filter blur-sm">
      <div class="absolute inset-0 bg-black/40"></div>
    </div>
    <div class="absolute inset-0 transition-opacity duration-1000 opacity-0">
      <img src="Image/Background/Background 2.jpeg" alt="Slide 2" class="w-full h-full object-cover filter blur-sm">
      <div class="absolute inset-0 bg-black/40"></div>
    </div>
    <div class="absolute inset-0 transition-opacity duration-1000 opacity-0">
      <img src="Image/Background/Background 1.jpg" alt="Slide 3" class="w-full h-full object-cover filter blur-sm">
      <div class="absolute inset-0 bg-black/40"></div>
    </div>

<!-- Centered Login Card -->
<div id="loginCard" 
     class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
            bg-white rounded-2xl shadow-2xl w-[90%] max-w-md p-8 scale-95 opacity-0 transition-all duration-700">

  <!-- Login Title -->
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">School Login</h2>
  <p class="text-center text-gray-600 mb-6">Enter your credentials to access your account</p>

  <!-- Login Form -->
<form action="#" method="POST" class="space-y-5">
  <div>
    <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition">
  </div>

  <div>
    <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition">
  </div>

  <!-- New Role Dropdown -->
  <div>
    <label for="role" class="block text-gray-700 font-medium mb-1">Role</label>
    <select id="role" name="role"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition">
      <option value="" disabled selected>Select your role</option>
      <option value="admin">Admin</option>
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
    </select>
  </div>

  <div class="flex items-center justify-between text-sm text-gray-500">
    <label class="flex items-center space-x-2">
      <input type="checkbox" class="h-4 w-4 rounded border-gray-300 focus:ring-blue-600">
      <span>Remember me</span>
    </label>
    <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
  </div>

  <button type="submit"
    class="w-full bg-blue-600 text-white py-2 rounded-full font-semibold shadow-md hover:bg-blue-700 transition">
    Login
  </button>
</form>
  <!-- Back to Home Button -->
  <div class="mt-5 text-center">
    <a href="index.html" 
       class="inline-block px-6 py-2 rounded-full bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
       ‚Üê Back to Home
    </a>
  </div>


  <!-- Footer -->
  <footer class="text-center text-gray-400 mt-8 mb-4 text-sm">
    &copy; 2025 Kinder Garden Academy. All Rights Reserved.
  </footer>

  <!-- JS for slider & card animation -->
  <script>
    // Background slider
    const slides = document.querySelectorAll('section.relative > div.absolute');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('opacity-100');
      slides[current].classList.add('opacity-0');
      current = (current + 1) % slides.length;
      slides[current].classList.remove('opacity-0');
      slides[current].classList.add('opacity-100');
    }, 5000);

    // Animate login card on page load
    window.addEventListener('load', () => {
      const card = document.getElementById('loginCard');
      setTimeout(() => {
        card.classList.remove('scale-95', 'opacity-0');
        card.classList.add('scale-100', 'opacity-100');
      }, 300);
    });
  </script>

</body>
</html>
